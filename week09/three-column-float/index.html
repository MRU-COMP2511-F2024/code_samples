<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Three Column Demo</title>
        <meta name="author" content="Jim Davis">
        <meta name="description" content="Demonstration of a three column float">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1>Three Column Demo</h1>
        </header>
        <div id="wrapper">
            <div class="box" id="col-left">
                <p>Left</p>
            </div> <!-- End left column -->
                <div class="box" id="col-divider"> </div>
            <div class="box" id="col-middle">
                <P>Middle</P>
            </div><!-- End middle column -->
                <div class="box" id="col-divider"> </div>
            <div class="box" id="col-right">
                <p>Right</p>
            </div><!-- End right column -->
        </div><!-- End wrapper -->
        <footer>
            <p>Three Columns</p>
        </footer>
    </body>
</html>
