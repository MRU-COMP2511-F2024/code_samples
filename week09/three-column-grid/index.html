<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Three Column Grid</title>
        <meta name="author" content="Jim Davis">
        <meta name="description" content="Demonstration of a three column grid">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1>Three Column Grid</h1>
        </header>
        <div id="wrapper">
            <div class="box" id="col-left">
                <p>left</p>
            </div> <!-- End left column -->

            <div class="spacer-left"></div>
            
            <div class="box" id="col-middle">
                <p>Middle</p>    
            </div><!-- End middle column -->

            <div class="spacer-right"></div>

            <div class="box" id="col-right">
                <p>Right</p>    
            </div><!-- End right column -->
        </div><!-- End wrapper -->
        <footer>
            <p>Three Columns</p>
        </footer>
    </body>
</html>
