<!DOCTYPE html>
<!-- http://www.w3schools.com/bootstrap/bootstrap_get_started.asp -->
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Responsive Grid</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid mt-3">
        <h1>Adding up to 12</h1>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-5 text-bg-primary p-3">col-5</div>
                <div class="col-sm-7 text-bg-success p-3">col-7</div>
            </div>

            <div class="row">
                <div class="col-2 text-bg-success p-3">col-2</div>
                <div class="col-10 text-bg-dark text-white p-3">col-10</div>
            </div>

            <div class="row">
                <div class="col-9 text-bg-info p-3">col-9</div>
                <div class="col-3 text-bg-secondary p-3">col-3</div>
            </div>

            <div class="row">
                <div class="col-1 p-3">col-1</div>
                <div class="col-8 p-3">col-8</div>
                <div class="col-3 p-3">col-3</div>
            </div>



        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
